<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/index.css">
  
  <title>Frontend Mentor | Todo app</title>
</head>
<body>



  <!-- an absolute positioned background to the viewport -->
  <picture class="BG">
    <source media="(min-width:540px)" srcset="images/bg-desktop-dark.jpg">
    <img src="images/bg-mobile-dark.jpg" alt="">
  </picture>
  
  <!-- the header section that contain the logo and the theme switcher -->
  <header>
    <h1 class="logo">TODO</h1>
    <div class="switcher">
      <img src="images/icon-sun.svg" alt="">
    </div>
  </header>



  <section class="list">
    
    <div class="creater">
      <div class="circle"></div>
      <input class="newTodo" type="text" placeholder="Create a new todoâ€¦">
    </div>


    <ul class="todoList">

      <li class="options">
        <p> <span class="completedTodo">0</span> items left</p>

        <div class="filter">
          <input type="radio" name="filter" id="all">
          <label for="all">all</label>

          <input type="radio" name="filter" id="active">
          <label for="active">active</label>

          <input type="radio" name="filter" id="comp">
          <label for="comp">completed</label>
        </div>

        <button class="clearList">Clear Completed</button>
      </li>
    </ul>

    <div class="filterMobile">
      <div class="filter-mob">
        <input type="radio" name="filter" id="all_mob">
        <label for="all_mob">all</label>

        <input type="radio" name="filter" id="active_mob">
        <label for="active_mob">active</label>

        <input type="radio" name="filter" id="comp_mob">
        <label for="comp_mob">completed</label>
      </div>
    </div>      
    
  </section>
  
  
  
  <script src="script/index.js"></script>
</body>
</html>
